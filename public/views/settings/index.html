<main role="main" ng-controller="SettingsCtrl">			
	<form action="" class="mt-2 brad-4 reg-form container">
		<section>
			<input type="text" placeholder="Full Name" value="Test">
			<input type="text" placeholder="Email" value="test@test.co.uk">
			<input type="password" placeholder="Password" value="1234">
		    <input type="text" ng-model="asyncSelected" placeholder="Where are you looking to buy?" typeahead="location.name for location in locations | filter:$viewValue | limitTo:5" typeahead-loading="loadingLocations">
		    <i ng-show="loadingLocations" class="ion ion-loop"></i>			
		</section>
		<input type="submit" value="Save" class="mt-2 btn btn-default">
	</form>
</main>
